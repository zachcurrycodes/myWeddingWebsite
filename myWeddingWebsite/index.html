    <!-- Carousel of Pictures -->
    <div class="row">
        <!-- BANNER -->

                <div class="pt-5 title_top">
                    WE ARE GETTING MARRIED

                <img src="images/icons/birds_icon.png"

                <div class="col-12 title">
                    Shawna <span>&amp;</span> Zachary
                </div>
                <div class="pb-3 title_date">

            <div class="carousel-inner">

                    <div class="carousel-caption d-none d-md-block">

                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid"
                         src="images/zsWedding/zz01.jpg"
                         alt="Third Slide" />
                    <div class="carousel-caption d-none d-md-block">
                    </div>

    <script>
        $(".carousel").carousel({
            interval: 4000,
            keyboard: true,
            pause: "hover",
            wrap: true
        });
    </script>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.arctext.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript">
        var $ = jQuery.noConflict();
        $(window).load(function () {
            var $titletop = $(".title_top").hide();
            var $titleunder = $(".title_under").hide();
            var $footernames = $(".footer_names").hide();
            $titletop.show().arctext({ radius: 400 });
            $titleunder.show().arctext({ radius: 250, dir: -1 });
            $footernames.show().arctext({ radius: 120, dir: -1 });

            $("#defaultCountdown").countdown({
                until: new Date(2019, 5, 8, 16, 0, 0),
                format: "y-o-d-h-M-S"
            });
        });
    </script>
